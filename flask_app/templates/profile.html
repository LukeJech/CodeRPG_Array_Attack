<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CodeRPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-950 text-stone-100 ">
    <div id="navbar_wrapper" class="relative w-40 h-screen ">
        <!-- Side navbar section -->
        <div id="navbar" class="bg-stone-900 w-full h-full  absolute z-20">
            <ul class="flex flex-col pt-10 items-center ">
                <li class="hover:bg-stone-800 w-full text-center">
                    <a href="/user/profile/{{session.user_id}}" class="w-full flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ml-6 bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        </svg>
                        <p class="py-2 ml-2">Profile</p>
                    </a>
                </li>
                <li class="hover:bg-stone-800 w-full text-center">
                    <a href="" class="w-full flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ml-6 bi bi-easel" viewBox="0 0 16 16">
                            <path d="M8 0a.5.5 0 0 1 .473.337L9.046 2H14a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1.85l1.323 3.837a.5.5 0 1 1-.946.326L11.092 11H8.5v3a.5.5 0 0 1-1 0v-3H4.908l-1.435 4.163a.5.5 0 1 1-.946-.326L3.85 11H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h4.954L7.527.337A.5.5 0 0 1 8 0zM2 3v7h12V3H2z"/>
                          </svg>
                        <p class="py-2 ml-2">Learn</p>
                    </a>
                </li>
                <li class="hover:bg-stone-800 w-full text-center">
                    <a href="" class="w-full flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ml-6 bi bi-emoji-sunglasses" viewBox="0 0 16 16">
                            <path d="M4.968 9.75a.5.5 0 1 0-.866.5A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75zM7 5.116V5a1 1 0 0 0-1-1H3.28a1 1 0 0 0-.97 1.243l.311 1.242A2 2 0 0 0 4.561 8H5a2 2 0 0 0 1.994-1.839A2.99 2.99 0 0 1 8 6c.393 0 .74.064 1.006.161A2 2 0 0 0 11 8h.438a2 2 0 0 0 1.94-1.515l.311-1.242A1 1 0 0 0 12.72 4H10a1 1 0 0 0-1 1v.116A4.22 4.22 0 0 0 8 5c-.35 0-.69.04-1 .116z"/>
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z"/>
                          </svg>
                        <p class="py-2 ml-2">About</p>
                    </a>
                </li>
                <li class="hover:bg-stone-800 w-full text-center">
                    <a href="/logout" class="w-full flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ml-6 bi bi-door-closed" viewBox="0 0 16 16">
                            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                          </svg>
                        <p class="py-2 ml-2">Logout</p>
                    </a>
                </li>
    
            </ul>
        </div>
        <!-- Side navbar logo and navbar button section -->
        <div id="navbar_logo_section" class="absolute top-0 left-0 flex items-center space-x-2 z-30">
            <img src="{{ url_for('static', filename='images/codeRPGLogo.png') }}" class="w-8">
            <h1>CodeRPG</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list  rounded-md hover:bg-stone-700" viewBox="0 0 16 16" onclick="navbar_translate()">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </div>
    </div>
    <!-- Profile Content -->
    <div id="profile_bg" class="absolute  top-0 left-40 w-full h-full overflow-hidden bg-contain bg-no-repeat  text-center" style="background-image: url('{{ url_for('static', filename='images/level_bg/treasure_bg.png') }}');">
            <div class="speech left flex flex-col justify-start">
                <h2 class="text-left font-semibold sm:text-xl md:text-2xl lg:text-4xl mb-4">{{user_info.username}}</h2>
                <div class="flex justify-start">
                    <div class="w-1/2 p_left">
                        <p>Total Kills - <span>{{user_info.character.kills}}</span></p>
                        <p>Gold - <span>{{user_info.character.gold}}</span></p>
                        <p>Email - <span>{{user_info.email}}</span></p>
                    </div>
                    <div class="w-1/2 p_left ">
                        <p>XP - <span>{{user_info.character.xp}}</span></p>
                        <p>Level - <span>{{user_info.character.level}}</span></p>
                        <div class="flex justify-start flex-wrap">
                            <a href="">Change Username</a> 
                            <p class="mx-2">|</p>
                            <a href="">Password</a>
                        </div>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="flex">
                    <div class="flex flex-col">
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
