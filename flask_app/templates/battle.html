<div id="game_dialog_div" class="bg-blue-900 border-2 border-b-0 w-1/2 h-1/4 rounded-md absolute bottom-[-5px] left-1/2 transform -translate-x-1/2">
    <div id="battle_buttons_div">
        <button id="attack_button" class="p-1 hover:border-2 text-xs md:text-sm lg:text-xl absolute left-1/4 top-1/4 transform -translate-y-1/2 -translate-x-1/2">Attack</button>
        <button id="heal_button" class="p-1 hover:border-2 text-xs md:text-sm lg:text-xl absolute right-1/4 top-1/4 transform -translate-y-1/2 -translate-x-1/2">Heal</button>
    </div>
    <p id="wrong_index" class="hidden px-2 text-center mt-4 bg-red-600 border-2 absolute left-1/2 top-1/2 transform -translate-y-1/2 -translate-x-1/2">Index out of range, you lose your turn!</p>
    <div id="attack_div" class="hidden">
        <p class="text-xs md:text-sm lg:text-lg text-center pt-2">Index is <span id="index_num"></span>, which will you choose?</p>
        <div class="flex justify-between px-20 mt-2">
            <div class="flex flex-col">
                <button id="a_button" class="hover:border-2 text-xs md:text-sm lg:text-xl">A</button>
                <p id="choice_a" class="text-xs md:text-sm lg:text-lg"></p>
            </div>
            <div class="flex flex-col">
                <button id="b_button" class="hover:border-2 text-xs md:text-sm lg:text-xl">B</button>
                <p id="choice_b" class="text-xs md:text-sm lg:text-lg"></p>
            </div>
            <div class="flex flex-col">
                <button id="c_button" class="hover:border-2 text-xs md:text-sm lg:text-xl">C</button>
                <p id="choice_c" class="text-xs md:text-sm lg:text-lg"></p>
            </div>
        </div>
    </div>
</div>
